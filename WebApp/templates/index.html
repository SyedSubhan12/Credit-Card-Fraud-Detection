<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-gradient-to-r from-blue-500 to-indigo-500 p-4 text-white">
        <h1 class="text-2xl font-bold">Credit Card Fraud Detection Dashboard</h1>
    </nav>

    <!-- Main Dashboard -->
    <main class="p-6">
        <!-- Filters -->
        <section class="mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <div>
                    <label for="fraud-dropdown" class="block font-medium text-gray-700">Select Fraud Class:</label>
                    <select id="fraud-dropdown" class="bg-gray-100 rounded-lg p-2">
                        <option value="all">All</option>
                        <option value="1">Fraud</option>
                        <option value="0">Non-Fraud</option>
                    </select>
                </div>
                <div>
                    <label for="amount-slider" class="block font-medium text-gray-700">Select Amount Range:</label>
                    <input type="range" id="amount-slider" min="0" max="10000" step="1" class="w-full">
                </div>
            </div>
        </section>

        <!-- Visualization Section -->
        <section id="visualization-section" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div id="chart-container" class="bg-white p-6 shadow-lg rounded-lg border border-gray-200 hover:shadow-xl transition-shadow duration-300">
                <h2 class="text-xl font-semibold mb-4 text-blue-600">Fraud vs Non-Fraud Transactions</h2>
                <div id="fraud-pie-chart" class="w-full h-96"></div>
            </div>
        
            <div id="heatmap-container" class="bg-white p-6 shadow-lg rounded-lg border border-gray-200 hover:shadow-xl transition-shadow duration-300">
                <h2 class="text-xl font-semibold mb-4 text-green-600">Correlation Heatmap</h2>
                <div id="heatmap" class="w-full h-96"></div>
            </div>
        
            <div id="scatter-container" class="bg-white p-6 shadow-lg rounded-lg border border-gray-200 hover:shadow-xl transition-shadow duration-300">
                <h2 class="text-xl font-semibold mb-4 text-purple-600">Time vs Amount</h2>
                <div id="time-amount-scatter" class="w-full h-96"></div>
            </div>
        
            <div id="3d-plot-container" class="bg-white p-6 shadow-lg rounded-lg border border-gray-200 hover:shadow-xl transition-shadow duration-300">
                <h2 class="text-xl font-semibold mb-4 text-indigo-600">3D Scatter Plot</h2>
                <div id="3d-scatter-v1-v2-amount" class="w-full h-96"></div>
            </div>
        </section>
        
    </main>
    <script src="dashboard.js" defer></script>
</body>
</html>
